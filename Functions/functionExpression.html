<body>
    <h2>Function Expression</h2>
    <p>create a new function in the middle of any expression.</p>
    <p>for example: </p>
    <pre>
        let sayHi = function(){
            alert("Hello");
        };
    </pre>
    <p>no name of function</p>
    
    <script>
    let sayHi = function(){
            alert("Hello");
        };

        alert(sayHi());
    </script>
