<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
   <div class="intro">
    <h1>DataTypes</h1>
    <p>There are eight data types in JS</p>
    <ul>
        <li>Number</li>
        <li>String</li>
        <li>Boolean</li>
        <li>Null-- Just a value represent "nothing", "empty" or "value unknown"</li>
        <li>Undefined-- value is not assigned</li>
        <li>Object and Symbols</li>
    </ul>
   </div>
   <fieldset>
    <legend>Scripts</legend>
   <script>
    let age = 34;
    document.writeln(typeof age ,"<br>");

    let name="karan";
    document.writeln(typeof name,"<br>");

    let isMature = true;
    document.writeln(typeof isMature,"<br>");

    let salary = null
    document.writeln(typeof salary,"<br>");

    let mysymbol = Symbol("^");
    document.writeln(typeof mysymbol,"<br>");
    
   </script>
   </fieldset>
</body>

</html>
